<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="container py-4 my-4 mx-auto d-flex flex-column">
    <div class="header">
        <div class="row r1">
            <div class="col-md-9 abc">
                <h1>{{Product.title}}</h1>
            </div>
        </div>
    </div>
    <div class="container-body mt-4">
        <div class="row r3">
            <div class="col-md-5 p-0 klo">
                <ul>
                    <li>Price : {{Product.price}}</li>
                    <li>Category : {{Product.category}}</li>
                    <li>Count : {{Product.rating.count}}</li>
                    <li>Rating : {{Product.rating.rate}}</li>
                    <li>Description: {{Product.description}}</li>
                </ul>
            </div>
            <div class="col-md-7"> <img src="{{Product.image}}" width="90%" height="95%"> </div>
        </div>
    </div>
    <div class="footer d-flex flex-column mt-5">
        <div class="row r4">
            <div class="col-md-2 myt "><button type="button" class="btn btn-outline-warning"><a href="#">ADD TO CART</a></button></div>
        </div>
    </div>
  </div>
</body>
</html>
