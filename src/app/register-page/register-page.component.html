<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <form class="mb-3 mx-5">
      <div class="form-group">
        <label for="username" class="form-label mt-4">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="gmail" class="form-label mt-4">Email</label>
        <input type="email" class="form-control" id="gmail" name="gmail" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="password" class="form-label mt-4">Password</label>
        <input type="text" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="passwordConfirm" class="form-label mt-4">Confirm Password</label>
        <input type="text" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password">
      </div>
      <br>
      <select class="form-select">
        <option selected>Social Media</option>
        <option *ngFor="let sochial of MediaList" href="#" value="{{sochial}}">{{sochial}}</option>
      </select>
      <br>
      <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
  <br>
</body>
</html>
