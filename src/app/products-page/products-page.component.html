<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="d-flex justify-content-center flex-wrap my-3">
    <div *ngFor="let Product of ProductsList" class="card mx-2 my-2" style="width: 18rem;">
      <img class="card-img-top" src="{{Product.image}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{Product.title}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Rating : {{Product.rating.rate}}</li>
        <li class="list-group-item">Price : {{Product.price}}</li>
      </ul>
      <div class="card-body">
        <button class="btn btn-primary" (click)="goToProduct(Product)">Detials More</button>
      </div>
    </div>
  </div>
  <button class="btn btn-primary mx-2" (click) = "goToDiscount()">discount</button>
  <button class="btn btn-primary" (click) = "goToWithoutDiscount()">without discounts</button>
  <br>
  <router-outlet></router-outlet>
  <br>
</body>
</html>
